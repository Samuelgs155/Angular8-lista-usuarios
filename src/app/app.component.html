<div class="container">
  <div class="row">
    <select (change)="filterByName($event.target.value)">
      <option value="all">All</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
</div>

<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let user of FilteredUsers'>
          <td><img [src]="user.picture.medium"></td>
          <td>{{ user.name.first | uppercase }}</td>
          <td>@{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
